<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="sidebar">
        <div class="logo">
          <img
            src="https://www.svgheart.com/wp-content/uploads/2021/11/SvgHeart.Com-457.png"
            alt=""
          />
          <span class="nav__title">Dashboard</span>
        </div>

        <div class="links main-links">
          <ul>
            <li>
              <img src="images/house.svg" alt="" />
              <p>Home</p>
            </li>
            <li>
              <img src="images/people.svg" alt="" />
              <p>Profile</p>
            </li>
            <li>
              <img src="images/chat-left-dots-fill.svg" alt="" />
              <p>Messages</p>
            </li>
            <li>
              <img src="images/clock-history.svg" alt="" />
              <p>History</p>
            </li>
            <li>
              <img src="images/list-task.svg" alt="" />
              <p>Tasks</p>
            </li>
          </ul>
        </div>

        <div class="links extra-links">
          <ul>
            <li>
              <img src="images/gear-fill.svg" alt="" />
              <p>Settings</p>
            </li>
            <li>
              <img src="images/info.svg" alt="" />
              <p>Support</p>
            </li>
            <li>
              <img src="images/lock.svg" alt="" />
              <p>Privacy</p>
            </li>
          </ul>
        </div>
      </nav>

      <section class="search">
        <div class="search-bar">
          <img src="images/search.svg" alt="" />
          <input type="text" placeholder="Search" class="search__input" />
        </div>
        <div class="header-info">
          <img src="images/bell-fill.svg" alt="" />
          <img src="images/cat.jpg" alt="" class="profile" />
          <span>Catington</span>
        </div>
        <div class="welcome">
          <img src="images/cat.jpg" alt="" class="profile" />
          <p>
            <strong>Hi there,<br /></strong>
            Mr. Catington (@whiskasislove)
          </p>
        </div>
        <div class="header-buttons">
          <button class="header-button">Share</button>
          <button class="header-button">Upload</button>
          <button class="header-button">Share</button>
        </div>
      </section>

      <section class="cards"></section>
    </div>
  </body>
</html>
